<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="music-player" />music-player
            </li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of XXXtentacion - RIPlegend</h1>
            <div class="songtemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="cover" />
                    <span class="songName">changes</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:01 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="cover" />
                    <span class="songName">changes</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:45 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="cover" />
                    <span class="songName">changes</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:00 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="cover" />
                    <span class="songName">changes</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:46 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="cover" />
                    <span class="songName">changes</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:01 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
            <div class="songinfo"> 
                <span id="masterSongName"></span></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cd633d70ec.js" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>

</html>
